<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <rect width="256" height="256" fill="#ffffff"/>
  <!-- Subtle diagonal cut background to make it feel modern -->
  <g opacity="0.03">
    <rect x="0" y="0" width="256" height="256" transform="rotate(-20 128 128)" fill="#000" />
  </g>
  <!-- Monogram RW -->
  <text x="50%" y="56%" text-anchor="middle" fill="#000" font-family="Helvetica, Arial, sans-serif" font-weight="800" font-size="120" letter-spacing="-6">RW</text>
  <!-- Thin border for crispness -->
  <rect x="6" y="6" width="244" height="244" fill="none" stroke="#111" stroke-width="1" opacity="0.06" rx="8"/>
</svg>